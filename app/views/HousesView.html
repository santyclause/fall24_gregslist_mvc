<div class="container">
  <div class="text-center my-3">
    <h1>Houses</h1>
  </div>
  <!-- SECTION form -->
  <section class="row">
    <div class="col-12">
      <h3>List a home!</h3>
      <form>
        <section class="row">
          <div class="col-md-3">
            <label for="address">Address</label>
            <input name="address" id="address" type="text" placeholder="Address" maxlength="100" required>
          </div>
          <div class="col-md-3">
            <label for="year">Year House Was Built</label>
            <input name="year" id="year" type="number" min="0" max="2025" value="2000" required>
          </div>
          <div class="col-md-3">
            <label for="address">Price</label>
            <input name="address" id="address" type="number" min="0" max="99999999999" placeholder="Price of Listing"
              required>
          </div>
          <div class="col-md-3">
            <label for="address"># of Bedrooms</label>
            <input name="address" id="address" type="number" placeholder="# of Bedrooms" min="0" max="100">
          </div>
          <div class="col-md-3">
            <label for="address"># of Bathrooms</label>
            <input name="address" id="address" type="number" placeholder="# of Bathrooms" min="0" max="100" required>
          </div>
          <div class="col-md-3">
            <label for="address">Total Square Feet</label>
            <input name="address" id="address" type="number" placeholder="Sqft of Home" min="1" max="9999999999"
              required>
          </div>
          <div class="col-md-3">
            <label for="address">Image URL</label>
            <input name="address" id="address" type="url" placeholder="https://images.com/image.png" required>
          </div>
          <div class="col-md-3">
            <label for="address">Description</label>
            <textarea name="address" id="address" placeholder="Description of Home" required></textarea>
          </div>
        </section>
      </form>
    </div>
  </section>
